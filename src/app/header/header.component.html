<header class="center">
    <div class="content-container row between align-center">
        <div class="logo">
            <img (click)="scroll.goToSection('main', 'landing-page')" src="img/logo.svg" alt="logo">
        </div>

        <div class="row gap-40 section-language-container">
            <div class="links row gap-15">
                <span (click)="scroll.goToSection('main', 'profile')">{{ 'profile' | translate }}</span>
                <span (click)="scroll.goToSection('main', 'skillset')">{{ 'skillset' | translate}}</span>
                <span (click)="scroll.goToSection('main', 'projects')">{{ 'projects' | translate }}</span>
                <svg (click)="toggleMenu()" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="30" zoomAndPan="magnify" viewBox="0 0 96 95.999999" height="30" preserveAspectRatio="xMidYMid meet" version="1.0"><defs><clipPath id="508fe4ceb2"><path d="M 0 16.019531 L 96 16.019531 L 96 79.769531 L 0 79.769531 Z M 0 16.019531 " clip-rule="nonzero"/></clipPath></defs><g clip-path="url(#508fe4ceb2)"><path fill="#00ffe0" d="M 0.0390625 79.96875 L 95.960938 79.96875 L 95.960938 69.3125 L 0.0390625 69.3125 Z M 0.0390625 53.324219 L 95.960938 53.324219 L 95.960938 42.664062 L 0.0390625 42.664062 Z M 0.0390625 16.019531 L 0.0390625 26.679688 L 95.960938 26.679688 L 95.960938 16.019531 Z M 0.0390625 16.019531 " fill-opacity="1" fill-rule="nonzero"/></g></svg>
            </div>
    
            <div class="row gap-5 languages">
                <span [class.active]="language.currentLanguage === 'en'" (click)="language.changeLanguage('en')">EN</span>
                <span>|</span>
                <span [class.active]="language.currentLanguage === 'es'" (click)="language.changeLanguage('es')">ES</span>
                <span>|</span>
                <span [class.active]="language.currentLanguage === 'de'" (click)="language.changeLanguage('de')">DE</span>
            </div>
        </div>
    </div>
</header>
